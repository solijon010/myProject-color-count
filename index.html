<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Count</title>
    <!-- Info: Link for FOnt Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Info: Link for Normalize Css -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- Info: Link for Mian Css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <input
          class="input"
          type="text"
          name="color"
          autofocus
          placeholder="Color text..."
          required
        />
        <button class="submit-btn" type="submit">OK</button>
      </form>
      <div class="wrapper"></div>
      <div class="buttons">
        <button class="btn" type="button">Back</button>
        <button class="btn" type="button">Next</button>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
